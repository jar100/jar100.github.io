        <!-- # jpa 와 상속
데이터베이스에는 상속이란 개념이 없다 . 그래서 상속과 관련해 불일치 문제가 발생한다.
데이터베이스와 자바는 조금 다르다
자바에서는 참조를 통해 관계를 맺는다.
데이터베이스에서는 외래키를 이용해서 연관관계를 얻는다.


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MemberService</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">process</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Member member = memberDAO.find(memberId);</span><br><span class="line">        member.getTeam();</span><br><span class="line">        member.getOrder().getDelivery();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// team 을 탐색 가능한지 , order 를 탐색가능한지 알 수 가 없다.</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>엔티티가 sql에 논리적으로 종속되서 발생하는 문제이다.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">String memberId = <span class="string">"100"</span>;</span><br><span class="line">Memner memner1 = memberDAO.getMember(memberId);</span><br><span class="line">Memner memner2 = memberDAO.getMember(memberId);</span><br><span class="line"></span><br><span class="line">member1 == member2; <span class="comment">// fales 다르다.</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// JPA는 같은 트랜젝션일 때 같은 객체가 조회되는 것을 보장한다.</span></span><br><span class="line">String memberId = <span class="string">"100"</span>;</span><br><span class="line">Memner memner1 = memberDAO.getMember(memberId);</span><br><span class="line">Memner memner2 = memberDAO.getMember(memberId);</span><br><span class="line"></span><br><span class="line">member1 == member2; <span class="comment">// ture</span></span><br></pre></td></tr></table></figure>
<h2 id="jpa-를-사용하는-이유"><a href="#jpa-를-사용하는-이유" class="headerlink" title="jpa 를 사용하는 이유"></a>jpa 를 사용하는 이유</h2><p>객체 모델과 관계형 데이터베이스 모델은 지향하는 패러다임이 서로 다르다.<br>이 패러다임의 차이를 극복하려고 개발자가 너무 많은 기회비용을 사용한다.<br>정교한 객체 모델링을 할수록 패러다임의 불일치 문제가 더 커진다.<br>이 패러다임의 불일치 문제를 해결하기 위해 나온 것이 <code>JPA</code> 이다.</p>
<h2 id="JPA란-무엇인가"><a href="#JPA란-무엇인가" class="headerlink" title="JPA란 무엇인가?"></a>JPA란 무엇인가?</h2><p><code>Java Persistence API</code> 자바진영의 <code>ORM</code> 기술 표준이다.<br><code>Hibernate</code>, <code>EclipesLink</code>, <code>dataNucleus</code></p>
<h2 id="ORM이란-무엇인가"><a href="#ORM이란-무엇인가" class="headerlink" title="ORM이란 무엇인가?"></a>ORM이란 무엇인가?</h2><p><code>Object-Relational Mapping</code></p>
<ul>
<li>ORM이란 객체와 DB의 테이블이 매핑을 이루는 것을 말합니다.<br>객체를 데이터베이스에 저장할 때 <code>INSERT SQL</code> 을 직접 작성하는게 아니라 객체를 마치 자바 컬렉션에 저장하듯이 <code>ORM</code>프레임워크에 저장하면 된다.</li>
</ul>
<h1 id="jpa-와-orm"><a href="#jpa-와-orm" class="headerlink" title="jpa 와 orm"></a>jpa 와 orm</h1><ul>
<li>JPA란 자바 ORM 기술에 대한 API 표준 명세를 의미합니다.<br>JPA는 ORM을 사용하기 위한 인터페이스를 모아둔 것이며, JPA를 사용하기 위해서는 JPA를 구현한 Hibernate, EclipseLink, DataNucleus 같은 ORM 프레임워크를 사용해야 합니다.</li>
</ul>
<p>jpa 는 저장 조회 삭제 기능</p>
<p>즉 객체가 테이블이 되도록 매핑 시켜주는 것을 말합니다.<br>ORM을 이용하면 SQL Query가 아닌 직관적인 코드(메서드)로서 데이터를 조작할 수 있습니다.</p>
<p>query를 직접 작성하지 않고 메서드 호출만으로 query가 수행되다 보니, ORM을 사용하면 생산성이 매우 높아집니다.</p>
<p>그러나 query가 복잡해지면 ORM으로 표현하는데 한계가 있고, 성능이 raw query에 비해 느리다는 단점이 있습니다.</p>
<p><code>jpa</code>는 트랜젝션을 커밋하는 순간영속성 컨텍스트에 새로 저장된 엔티티를 데이터베이스에 반영한다. 이를 플러쉬(flush)라 한다.</p>
<ul>
<li><p>query 란?<br>데이터베이스에 자료를 요청하는 방법</p>
</li>
<li><p>영속성이란?<br>데이터베이스에 등록된것<br><code>영속성 컨텍스트</code>(persistence context)<br>엔티티를 영구 저장하는 환경<br>데이터베이스와 연결되있는 엔티티(객체) </p>
</li>
<li><p>영속성전이<br>데이터베이스에 부모 클래스를 등록시키면 영속성전이를 걸어둔 자식클래스도 데이터베이스에 등록된다.</p>
</li>
<li><p>entity<br>엔티티에는 4가지 상태가 존재</p>
</li>
</ul>
<ol>
<li>비영속 : 영속성 컨텍스트와 전혀 관계가 없는 상태</li>
<li>영속 : 영속성 컨텍스트에 저장된 상태</li>
<li>준영속 : 영속성 컨텍스트에 저장되었다가 분리된 상태</li>
<li>삭제 : 삭제된 상태</li>
</ol>
<p>영속성컨텍스트가 엔티티를 관리하면 장점</p>
<ol>
<li>1차캐시</li>
<li>동일성 보장</li>
<li>트랜잭션을 지원하는 쓰기 지연</li>
<li>변경 감지</li>
<li>지연 로딩</li>
</ol>
<h2 id="엔티티와-스냅샷"><a href="#엔티티와-스냅샷" class="headerlink" title="엔티티와 스냅샷"></a>엔티티와 스냅샷</h2><p>////////////////////////////// –&gt;</p>
<h1 id="jpa-orm-에-대해-알아보자"><a href="#jpa-orm-에-대해-알아보자" class="headerlink" title="jpa,orm 에 대해 알아보자"></a>jpa,orm 에 대해 알아보자</h1><ol>
<li>jpa 와 orm 이란</li>
<li>entity 와 데이터베이스 맵핑 방법</li>
<li>영속성</li>
</ol>
<hr>
<h2 id="jpa-와-orm-1"><a href="#jpa-와-orm-1" class="headerlink" title="jpa 와 orm"></a>jpa 와 orm</h2><p>jpa 와 orm에 대해 맛보기로 알아보자.</p>
<h3 id="JPA란-무엇인가-1"><a href="#JPA란-무엇인가-1" class="headerlink" title="JPA란 무엇인가?"></a>JPA란 무엇인가?</h3><p><code>Java Persistence API</code> 자바진영의 <code>ORM</code> 기술 표준이다.<br><code>Hibernate</code>, <code>EclipesLink</code>, <code>dataNucleus</code></p>
<h3 id="ORM이란-무엇인가-1"><a href="#ORM이란-무엇인가-1" class="headerlink" title="ORM이란 무엇인가?"></a>ORM이란 무엇인가?</h3><p><code>Object-Relational Mapping</code></p>
<ul>
<li>ORM이란 객체와 DB의 테이블이 매핑을 이루는 것을 말합니다.<br>객체를 데이터베이스에 저장할 때 <code>INSERT SQL</code> 을 직접 작성하는게 아니라 객체를 마치 자바 컬렉션에 저장하듯이 <code>ORM</code>프레임워크에 저장하면 된다.</li>
</ul>
<h3 id="JPA-사용하면-장점"><a href="#JPA-사용하면-장점" class="headerlink" title="JPA 사용하면 장점"></a>JPA 사용하면 장점</h3><ul>
<li>생산성</li>
<li>유지보수</li>
<li>패러다임의 불일치 해결</li>
<li>성능</li>
</ul>
<h3 id="jpa-를-사용하는-이유-1"><a href="#jpa-를-사용하는-이유-1" class="headerlink" title="jpa 를 사용하는 이유"></a>jpa 를 사용하는 이유</h3><p>객체 모델과 관계형 데이터베이스 모델은 지향하는 패러다임이 서로 다르다.<br>이 패러다임의 차이를 극복하려고 개발자가 너무 많은 기회비용을 사용한다.<br>정교한 객체 모델링을 할수록 패러다임의 불일치 문제가 더 커진다.<br>이 패러다임의 불일치 문제를 해결하기 위해 나온 것이 <code>JPA</code> 이다.</p>
<ul>
<li>sql 명령어를 jpa 대신 해주고 entity 객체와 DB 를 맵핑 해준다.<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Member</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    String id;      <span class="comment">//MEMBE_ID 컬럼 사용</span></span><br><span class="line">    Long teamId;    <span class="comment">//TEAM_ID FK 컬럼 사용</span></span><br><span class="line">    String userName;<span class="comment">//USERNAME 컬럼 사용</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Team</span> </span>&#123;</span><br><span class="line">    Long id;    <span class="comment">//TEAM_ID PK 사용</span></span><br><span class="line">    String name;<span class="comment">//NAME 컬럼 사용</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Team team = member.getTeam(); 와 같이 참조 해 사용 불가능</span></span><br></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Member</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    String id;      <span class="comment">//MEMBE_ID 컬럼 사용</span></span><br><span class="line">    Team teamId;    <span class="comment">//참조로 연관관계를 맺는다.</span></span><br><span class="line">    String userName;<span class="comment">//USERNAME 컬럼 사용</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Team</span> </span>&#123;</span><br><span class="line">    Long id;    <span class="comment">//TEAM_ID PK 사용</span></span><br><span class="line">    String name;<span class="comment">//NAME 컬럼 사용</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Team team = member.getTeam(); <span class="comment">// 사용 가능</span></span><br></pre></td></tr></table></figure>
<hr>
<h2 id="ENTITY-의-생명주기"><a href="#ENTITY-의-생명주기" class="headerlink" title="ENTITY 의 생명주기"></a>ENTITY 의 생명주기</h2><p>엔티티는 4가지 상태가 존재한다.</p>
<ul>
<li><p>비영속 : 엔티티 객체를 생성만 하고 영속 컨텍스트에 저장하지 않은 상태 DB와 연결이 안되있다. 순수 객체 상태</p>
</li>
<li><p>영속 : 영속성 컨텍스트에 저장된 상태</p>
</li>
<li><p>준영속 : 영속성 컨텍스트에 저장되었다가 분리된 상태</p>
</li>
<li><p>삭제: 삭제된 상태</p>
</li>
</ul>
<hr>
<h2 id="영속성"><a href="#영속성" class="headerlink" title="영속성"></a>영속성</h2><p>엔티티 매니저를 통해서 엔티티를 영속성 컨텍스트에 저장한 것.</p>
<ul>
<li><code>영속성 컨텍스트</code>(persistence context) :  엔티티를 영구 저장하는 환경<br>데이터베이스와 영속성 컨텍스트를 통해 연결되있는 엔티티(객체) </li>
</ul>
<h2 id="영속성-컨텍스트의-특징"><a href="#영속성-컨텍스트의-특징" class="headerlink" title="영속성 컨텍스트의 특징"></a>영속성 컨텍스트의 특징</h2><ol>
<li>영속성 컨텍스트는 엔티티를 식별자 값 으로 구분한다 (@Id로 테이블의 기본 키와 매핑한 값)</li>
<li>영속성 컨텍스트와 데이터베이스 저장<ul>
<li>영속성 컨텍스트에 엔티티를 저장하면 트랜잭션을 커밋하는 순간 DB에 반영한다. 이것을 <code>flush</code> 라 한다.</li>
</ul>
</li>
<li>장점<ul>
<li>1차 캐시</li>
<li>동일성 보장</li>
<li>트랜잭션을 지원하는 쓰기 지연</li>
<li>변경 감지</li>
<li>지연 로딩</li>
</ul>
</li>
</ol>
<h3 id="1차-캐시"><a href="#1차-캐시" class="headerlink" title="1차 캐시"></a>1차 캐시</h3><p>영속성 컨텍스트에는 캐시를 가지고 있는데 이걸 1차 캐시라 한다. map으로 @id로 맵핑한 식별자를 key, 엔티티 인스턴스를 값으로 가진다.<br>엔티티 메니져를 통해 엔티티 값을 찾을 때 1차케시를 먼저 찾고 없으면 DB에서 찾아 1차 캐시로 가져와 사용한다.</p>
<h3 id="동일성-보장"><a href="#동일성-보장" class="headerlink" title="동일성 보장"></a>동일성 보장</h3><p>영속성 컨텍스트는 성능상 이점과 엔티티의 동일성을 보장한다.<br>동일성 : 실제 인스턴스가 같다. ==<br>동등성 : equals() 매소드로 비교</p>
<h3 id="변경-감지"><a href="#변경-감지" class="headerlink" title="변경 감지"></a>변경 감지</h3><p>변경감지란 영속성 컨텍스트가 관리하는 엔티티 객체를 수정하고 트랜젝션을 커밋하면 DB에 자동으로 반영이 되는 것을 말한다.</p>
<h3 id="지연-로딩"><a href="#지연-로딩" class="headerlink" title="지연 로딩"></a>지연 로딩</h3><p>데이터를 저장하면 등록 쿼리를 모아 트랜젝션을 커밋할때 한번에 보낸후 커밋한다. 이걸 통해 성능 최적화가 가능하다.</p>
<h2 id="영속성-전이"><a href="#영속성-전이" class="headerlink" title="영속성 전이"></a>영속성 전이</h2><p>question 과 answer 이 있다.<br>question 을 save 하면 cascade 되어있는 answer 도 같이 영속화 된다. 이걸 영속성 전이 라고 한다.<br>CascadeType enum에 정의 되어 있으며 enum값에는 ALL, PERSIST, MERGE, REMOVE, REFRESH, DETACH 가 있다.</p>
<hr>
